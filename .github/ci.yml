name: Reaction bank's CI using github actions

# main 브랜치에 PR 열릴 때 / 닫힐 때 CI 실행
     # opened : When PR is initially created
     # synchronize : When commits are pushed to PR's source branch 
     #               Additional commits to PR will trigger workflow
     # closed : merge, closed without merge
     
on:
  pull_request:
    types : [opened, synchronize, closed]
    branches: [ "main" ]

# ubuntu 환경에서 실행
jobs:
    build:
      runs-on: ubuntu-latest
      permissions:
        contents: read

    # actions : github actions가 제공함 
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # gradle caching - 빌드 시간 향상
    - name: Gradle Caching
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
            
    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

